<!DOCTYPE html>

<html>

</head>
<body>
  
    <table border= "1">

        <tbody>

            <tr>
                <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;test&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <p>
                        line 1
                    </p>
                    <p>
                        line 2

                </td>
                <td>

                            <tr>

            </tr>

                        <ul>
                            <li>item 1</li>

                        </ul>
                        <blockquote>
                            <ol>
                                <li>item 3.1</li>

                            </ol>
                            </blockquote>
                                <ul>
                                    <li>item 4</li>

                                </ul>

                     </p>
                </td>

            </tr>



        </tbody>


        </table>
